
<div class="row featurette">
  <div class="row">
    <div class="col-md-12">
      <p class="lead cushion"></p>
      <h2 class="center-aligned text-muted sponsors-heading">Thanks to our sponsors:</h2>
    </div>
    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 text-center">

      {% for sponsor in site.data.sponsors %}
          <p class="lead center-aligned"><a href="{{ sponsor.link }}" target="_blank" rel="noopener">{{ sponsor.name }}</a></p>
      {% endfor %}

    </div>
  </div>
  <div class="col-md-12">
    <p class="right-aligned"><a href="#top" class="scrollToTop">Back to top  <span class="glyphicon glyphicon-circle-arrow-up"></span></a></p>
  </div>
</div>
