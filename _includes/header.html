
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="author" content="{{ site.data.global.author }}">

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.data.global.title }}</title>
    {% endif %}

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% else %}
      <meta name="description" content="{{ site.data.global.description }}">
    {% endif %}

    <!-- Social Sharing -->
    <meta property="og:url" content="https://universitysalsafest.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ site.data.global.facebook.title }}" />
    <meta property="og:description" content="{{ site.data.global.facebook.description }}" />
    <meta property="og:image"  content="{{ site.data.global.facebook.image }}" />
    <meta name="twitter:card" content="summary" />

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="dML4iXUhxlJP3YoqVgQizxwyfksBeaqgfSu5KdW6CjA" />

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- Javascript files after CSS files -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91415127-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.data.global.google_analytics_id }}');
    </script>

    {% if site.data.global.show_mailchimp_footer %}
      <!-- MailChimp Email List Sign Up Prompt -->
      <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us17.list-manage.com","uuid":"d187682f8d52d46d7bcfc2b3c","lid":"1cd40f93f2"}) })</script>
      {% endif %}
</head>
