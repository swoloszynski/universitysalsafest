
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link rel="shortcut icon" href="assets/images/globeicon.png">

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.data.global.title }}</title>
    {% endif %}

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% else %}
      <meta name="description" content="{{ site.data.global.description }}">
    {% endif %}

    <meta name="author" content="{{ site.data.global.author }}">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- Google Analytics - Global site tag (gtag.js) -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.data.global.google_analytics_id }}', 'auto');
      ga('send', 'pageview');

    </script>
</head>
